<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="#" th:replace="base :: bootstrap-css"/>
    <link href="#" th:replace="base :: custom-css"/>
    <div th:replace="base :: fonts-akaya"></div>
    <script src="#" th:replace="base :: bootstrap-js"></script>
    <title>Sign in</title>
</head>
<body>
<div th:replace="header :: navigation-bar">
    header
</div>
<div class="container">
    <div id="jumbo_index" class="jumbotron">
        <h1 id="start_flying" class="display-4">"START FLYING"</h1>
        <p class="lead">"Your wings already exist. All you have to do is fly."</p>
        <p class="lead">Create an account by completing the form bellow. All fields are required.</p>
        <hr class="my-4">
    </div>
</div>
<div class="container">
    <div class="jumbotron">
        <div class="controls-row row">
            <div class="control-group col-sm-10 offset-sm-2">
                <form th:action="@{/register}" th:object="${userDto}" method="post">
                    <div class="row mb-3" th:if="${param.success}">
                        <div class=" alert alert-success text-black">Congratulations! You are ready to fly! <br> Registration
                            complete!<br>
                            <a th:href="@{/login}" style="color:blue">Go to Login</a>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="signin_label" for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" th:field="*{email}" id="inputEmail" required
                                   placeholder="email@email.ro">
                            <span class="form-control alert alert-danger text-white" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="signin_label" for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" th:field="*{password}" id="password" required
                                   placeholder="min 6 characters">
                            <span class="form-control alert alert-danger text-white" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="signin_label" for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
                            <span class="form-control alert alert-danger text-white" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label id="signin_label" for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
                            <span class="form-control alert alert-danger text-white" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>
                    <div class="control-group col-sm-4">
                        <button style="width: 70%" type="submit" class="btn btn-outline-primary text-white">Sign in
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer::footer-base"></footer>

<script src="#" th:replace="base :: bootstrap-js"></script>
</body>
</html>
