<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="#" th:replace="base :: bootstrap-css"/>
    <link href="#" th:replace="base :: custom-css"/>
    <div th:replace="base :: fonts-akaya"></div>

    <title>Dashboard</title>
</head>
<body>
<div th:replace="header :: navigation-bar">
    header
</div>
<section>
    <div class="container">
        <div id="jumbo_index" class="jumbotron">
            <h1 id="start_flying" class="display-4">"Dashboard"</h1>
            <p class="lead">Hello Cosmin! </p>
            <p class="lead">This is the admin page. Feel free to "show off" your master skills. </p>
            <a class="btn btn-outline-light my-2 my-sm-0" href="#"
               type="button">Add flight</a>
            <hr class="my-4">
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="jumbotron">
            <div class="controls-row row">
                <div class="control-group col-md-6">
                    <div class="input-group">
                        <!--                        <form class="form-inline my-2 my-lg-0">-->
                        <!--                        <input class="form-control mr-sm-2" type="search" placeholder="Search by airline"-->
                        <!--                               aria-label="Search by airline">-->
                        <!--                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>-->
                        <!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="jumbotron">
            <div class="controls-row row">
                <div class="control-group col-md-12">
                    <div class="table-responsive-md ">
                        <table class="table table-bordered-rounded border-light" id="dashboard-table">
                            <div th:if="${param.success}">
                                <div class="row alert alert-outline-success text-white">Flight was successfuly deleted</div>
                            </div>
                            <tr>
                                <th scope="col">Airline</th>
                                <th scope="col">Flight No</th>
                                <th scope="col">Departure Airport</th>
                                <th scope="col">Departure Date</th>
                                <th scope="col">Arrival Airport</th>
                                <th scope="col">Arrival Date</th>
                                <th scope="col">Action</th>
                            </tr>
                            <tr th:each="flight: ${flights}">
                                <td hidden="1" th:text="${flight.id}"> ***</td>
                                <td th:text="${flight.airline.airlineName + ' (' + flight.airline.airlineCode + ')'}"> ***</td>
                                <td th:text="${flight.flightNumber}"> ***</td>
                                <td th:text="${flight.departureAirport.airportName}"> ***</td>
                                <td th:text="${#dates.format(flight.departureDate, 'dd.MM.yyyy HH:mm')}"> ***</td>
                                <td th:text="${flight.arrivalAirport.airportName}"> ***</td>
                                <td th:text="${#dates.format(flight.arrivalDate, 'dd.MM.yyyy HH:mm')}"> ***</td>
                                <td>
                                    <div class="d-flex justify-content-left">
                                        <a href="#"
                                           class="btn btn-outline-light btn-xs"
                                           style="padding: 5px; margin: 2px" title="Edit">
                                            <img src="https://img.icons8.com/pastel-glyph/16/ffffff/edit--v1.png"/>
                                        </a>
                                        <a th:href="@{/delete/{id}(id=${flight.id})}"
                                           class="btn btn-outline-danger btn-xs"
                                           style="padding: 5px; margin: 2px"
                                           onclick="return confirm('You are about to `drop down` a flight. Are you sure you wanna do that?')"
                                           title="Delete"><img src="https://img.icons8.com/flat-round/16/000000/delete-sign.png"/></a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--                <div class="row" th:fragment="pagination">-->
                <!--                    <div class="col-md-2"></div>-->
                <!--                    <div class="col-md-8">-->
                <!--                        <nav aria-label="Pagination">-->
                <!--                            <ul class="pagination justify-content-center">-->
                <!--                                <li class="page-item" th:each="pageNumber : ${pageNumbers}">-->
                <!--                                    <a class="page-link" th:href="@{|/airlines/${pageNumber}|}"-->
                <!--                                       th:text=${pageNumber}>1</a>-->
                <!--                                </li>-->
                <!--                            </ul>-->
                <!--                        </nav>-->
                <!--                    </div>-->
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</section>
<footer th:replace="footer::footer-base"></footer>
<script src="#" th:replace="base :: bootstrap-js"></script>
</body>
</html>
