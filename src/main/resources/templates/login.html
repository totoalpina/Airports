<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="#" th:replace="base :: bootstrap-css"/>
    <link href="#" th:replace="base :: custom-css"/>
    <div th:replace="base :: fonts-akaya"></div>
    <title>Log in</title>
</head>

<body>

<div class="container" style="width: 100%">
    <div class="row col-9">
        <div class="mb-6 offset-md-4">
            <p class="mt-5 mb-3 text-white">In order to see the content of the selected page you must be
                logged in.</p>
        </div>
    </div>
    <div class="col-md-6 offset-md-3">
        <form method="post" th:action="@{/login}">
            <div class="mb-6">
                <div th:if="${param.logout}" class="alert-success text-black">
                    You have been successfully logged out.
                </div>
            </div>
            <div class="mb-6">
                <div th:if="${param.fail}" class="alert-success text-black">
                    Incorrect username or password. Please try again.
                </div>
            </div>
            <div class="mb-6">
                <label for="username" class="form-label text-white">Username</label>
                <input class="form-control bg-transparent text-white" type="email" id="username" name="username" required/>
            </div>
            <div class="mb-6">
                <label for="username" class="form-label text-white">Password</label>
                <input class="form-control bg-transparent text-white" type="password" id="password" name="password" required/>
            </div>
            <br>
            <br>
            <div class="mb-6">
                <button style="width: 100%" type="submit" class="btn btn-outline-primary text-white">Login</button>
            </div>
            <hr>
            <div class="mb-6"><a id="go_to_home_login" style="width: 100%" th:href="@{/}">Go to HOME page</a></div>
        </form>
    </div>
</div>
<script src="#" th:replace="base :: bootstrap-js"></script>
</body>
</html>
