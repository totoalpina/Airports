<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="#" th:replace="base :: bootstrap-css"/>
    <link href="#" th:replace="base :: custom-css"/>
    <div th:replace="base :: fonts-akaya"></div>
    <title>Airports</title>
</head>
<body>
<section>
    <div th:replace="header :: navigation-bar">
        header
    </div>
</section>
<section>
    <div class="container">
        <div id="jumbo_index" class="jumbotron">
            <h1 id="start_flying" class="display-4">"START FLYING"</h1>
            <p class="lead">"Your wings already exist. All you have to do is fly."</p>
            <p class="lead">Just select your favorite destination, and let us do the search for you.</p>
            <hr class="my-4">
        </div>
    </div>
</section>
<div class="container">
    <div class="jumbotron">
        <div class="controls-row row">
            <div class="control-group col-sm-10 offset-sm-2">
                <div>
                    <p id="add-flight-text">Add flight information</p>
                </div>
                <div class="container">
                    <div class="jumbotron">
                        <div class="controls-row row">
                            <div class="control-group col-sm-10">
                                <form th:action="@{/createFlight}" th:object="${flightDto}" method="POST">
                                    <hr>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="select-airline" class="col-sm-3 col-form-label">Airline
                                            :</label>
                                        <div class="col-sm-7">
                                            <select name="airline" class="form-control bg-transparent text-white" id="select-airline"
                                                    th:field="*{airline}">
                                                <option value="-1" selected></option>
                                                <option th:each="airline : ${airlines}"
                                                        th:value="${airline.id}"
                                                        th:text="${airline.airlineName} + ' (' + ${airline.airlineCode} + ')' + ' - ' + ${airline.airlineCountry}">
                                                    Option
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="select-departureAirport"
                                               class="col-sm-3 col-form-label">Departure Airport :</label>
                                        <div class="col-sm-7">
                                            <select class="form-control bg-transparent text-white" name="departureAirport"
                                                    id="select-departureAirport"
                                                    th:field="*{departureAirport}">
                                                <option value="-1" selected></option>
                                                <option th:each="departureAirport : ${departureAirports}"
                                                        th:value="${departureAirport.id}"
                                                        th:text="${departureAirport.airportName} + ' (' + ${departureAirport.airportCode} + ')' + ' - ' + ${departureAirport.airportCountry}">
                                                    Option
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="select-arrivalAirport"
                                               class="col-sm-3 col-form-label">Arrival Airport :</label>
                                        <div class="col-sm-7">
                                            <select class="form-control bg-transparent text-white" name="arrivalAirport"
                                                    id="select-arrivalAirport"
                                                    th:field="*{arrivalAirport}">
                                                <option value="-1" selected></option>
                                                <option th:each="arrivalAirport : ${arrivalAirports}"
                                                        th:value="${arrivalAirport.id}"
                                                        th:text="${arrivalAirport.airportName} + ' (' + ${arrivalAirport.airportCode} + ')' + ' - ' + ${arrivalAirport.airportCountry}">
                                                    Option
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="date-form-width" class="col-sm-3 col-form-label">Departure
                                            - date/time</label>
                                        <div class="col-sm-7">
                                            <div class="form-group form-control inline bg-transparent">
                                                <input class="form-control bg-transparent text-white" id="date-form-width" type="datetime-local"
                                                       th:field="*{{departureDate}}"
                                                       name="departureDate">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="date-arrival-width"
                                               class="col-sm-3 col-form-label">Arrival - date/time</label>
                                        <div class="col-sm-7">
                                            <div class="form-group form-control inline bg-transparent">
                                                <input class="form-control bg-transparent text-white" id="date-arrival-width"
                                                       type="datetime-local"
                                                       th:field="*{{arrivalDate}}"
                                                       name="arrivalDate">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label id="signin_label" for="flightNumber" class="col-sm-3 col-form-label">Flight
                                            number</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control bg-transparent text-white" name="flightNumber"
                                                   id="flightNumber"
                                                   th:field="*{flightNumber}" required>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="control-group col-sm-4">
                                        <button class="btn btn-outline-light" type="sbumit">Save flight
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="footer::footer-base"></footer>

<script src="#" th:replace="base :: bootstrap-js"></script>
</body>
</html>
